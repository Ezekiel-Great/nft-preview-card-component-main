<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="image-equilibrium">
        <img src="images\image-equilibrium.jpg" alt="image-equilibrium"/>
      </div>

      <div class="container">
        <h1>Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.
        </p>

        <section>
          <div class="eth">
            <img src="images\icon-ethereum.svg" alt="icon-ethereum" />
            <h1>0.041 ETH</h1>
          </div>

          <div class="time">
            <img src="images\icon-clock.svg" alt="icon-clock" />
            <h1>3 days left</h1>
          </div>
        </section>

        <footer>
          <img src="images\image-avatar.png" alt="image-avatar"/>
          <div>
          <h1>
          <span>Creation of</span>
          Jules Wyvern
          </h1>
        </footer>
      </div>
    </main>

    
  </body>
</html>
